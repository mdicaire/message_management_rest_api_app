<template name="Messages_show">
  <div class="page lists-show">
    <div class="content-scrollable list-items">
        <div class="list-item">
            {{#if selected_message}}
                <table>
                    <tbody>
                    <tr>
                        <td>Id: </td><td>{{selected_message._id}}</td>
                    </tr>
                    <tr>
                        <td>Creation Date: </td><td>{{selected_message.createdAt}}</td>
                    </tr>
                    <tr>
                        <td>Text: </td><td>{{selected_message.text}}</td>
                    </tr>
                    </tbody>
                </table>
            {{/if}}
        </div>

        <div>
        <form class="js-todo-new todo-new input-symbol">
            <input type="text" placeholder={{_ 'Type to add message'}}>
            <span class="icon-add js-message-add"></span>
        </form>
    </div>
      {{#each message in messages}}
        <div  class="list-item-text">
            <a class="js-delete-message delete-message" href="#" style="vertical-align: middle; width: 44px; top: 50%; left: 50%" id="{{message._id}}">
                <span class="icon-trash" style=""></span>
            </a>
          <input class="text-message" type="text" value="{{message.text}}" id="{{message._id}}" readonly>
        </div>
      {{else}}
        <div class="wrapper-message">
          <div class="title-message">{{_ 'No message here'}}</div>
          <div class="subtitle-message">{{_ 'Add new message using the field above'}}</div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
